<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text"  name="title" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Please enter the post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>
    <mat-form-field>
      <textarea matInput rows="4"  name="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Please enter the post content</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
